<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./starter-code/assets/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="./starter-code/assets/desktop/logo.svg" alt="logo">
            </div>
            <div class="form">
                <div class="title">
                    PUBLISH YOUR PODCASTS <br> <span style="color: white;">EVERYWHERE.</span>
                </div>
                <div class="description">
                    Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
                </div>
                <div class="input">
                    <input type="text" name="email" class="email" placeholder="Email address" id="email">
                    <button class="req" id="button">Request access</button>
                </div>
                <div class="message" id="message">Ooops, please check your email.</div>
                <div class="logos">
                    <img src="./starter-code/assets/desktop/spotify.svg" alt="spotify">
                    <img src="./starter-code/assets/desktop/apple-podcast.svg" alt="apple">
                    <img src="./starter-code/assets/desktop/google-podcasts.svg" alt="google">
                    <img src="./starter-code/assets/desktop/pocket-casts.svg" alt="pocket-casts">
                </div>
            </div>
        </div>
        <div class="right">
            <img src="./starter-code/assets/desktop/bg-pattern-dots.svg" alt="bg-pattern-dots">
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
